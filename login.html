<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Bloged Admin</title>
    <link rel="stylesheet" href="../../bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="shortcut icon" href="img/hello.png" type="image/x-icon">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<body>
<!-- Nav section-->

<nav class="navbar navbar-dark bg-dark navbar-expand-sm p-0">
    <div class="container">
        <a class="navbar-brand" href="index.html">Blogen Admin</a>
    </div>
</nav>

<!-- Header-->
<header id="main-header" class="bg-primary py-3 text-white">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1> <i class="fas fa-user"></i> Blogen Admin</h1>
            </div>
        </div>
    </div>
</header>
<!--Actions-->
<section id="actions" class="bg-light py-4 mb-4">
    <div class="container">
        <div class="row">
            
        </div>
    </div>
</section>


<!--Login-->
<section id="login">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card">
                    <div class="card-header">
                        <h4>Account Login</h4>
                    </div>
                    <div class="card-body">
                        <form action="index.html">
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="email" class="form-control" placeholder="Enter email">
                                </div>
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input type="password" class="form-control" placeholder="Enter password">
                                </div>
                            <input type="submit" value="Login" class="btn btn-primary btn-block">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!--Footer-->
<footer id="main-footer" class="bg-dark text-white mt-3 p-3">
    <div class="container">
        <div class="row">
            <div class="col">

                </div>
            </div>
        </div>
    </div>
</footer>
